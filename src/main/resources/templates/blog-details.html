<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Форма добавления</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>

<header th:insert="blocks/header :: header"></header>

<div class="container mt-5 mb-5">
    <div class="container mt-5">
        <div th:each="el : ${post}" class="alert alert-info mt-2">
            <h3 th:text="${el.title}"/>
            <p th:text="${el.full_text}"/>
           <p><b> Просмотры: </b><span th:text="${el.views}"/></p>
            <a th:href="${el.id} + '/edit'" class="btn btn-secondary">Редактировать</a><br><br>
            <form action="${el.id} + '/remove'">
            <button type="submit" class="btn btn-success">Удалить</button>
            </form>
        </div>
    </div>
</div>


<footer th:insert="blocks/footer :: footer"></footer>

</body>
</html>
